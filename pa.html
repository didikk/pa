<head>
  <title>pa</title>
</head>

<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper teal">
				<a href="/" class="brand-logo center">Atmospheric Pressure Monitoring</a>
			</div>
		</nav>
	</div>
	<div class="container">
		{{> adminChartLevel}}
		
	</div>

</body>


<template name="adminChartLevel">
	<div class="row">
		<div class="card z-depth-2">
            <div class="card-content">
              <p id="adminChartLevel"></p>
            </div>
         </div>
	</div>
	<div class="row">
        <div class="col s4">
          <div class="card z-depth-2">
            <div class="card-content">
              <span class="card-title black-text">Pressure</span>
              <p id="pressure"></p>
            </div>
          </div>
        </div>

        <div class="col s4">
          <div class="card z-depth-2">
            <div class="card-content">
              <span class="card-title black-text">Average</span>
              <p id="average"></p>
            </div>
          </div>
        </div>

        <div class="col s4">
          <div class="card z-depth-2">
            <div class="card-content">
              <span class="card-title black-text">Status</span>
              <p id="status"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="card z-depth-2">
          <div class="card-content">
            <span class="card-title black-text">History</span>
            <p>{{> tabular table=TabularTables.Pressure class="table table-striped table-bordered table-condensed"}}</p>
          </div>
        </div>
      </div>
</template>
